<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms in HTML</title>
</head>
<body>
    <form action="/action"> <!--form- collect data | action define next action to perform i.e redirectin a page etc-->
    <!--input attribute -->
    <h2>Input</h2>
    Name
    <input type="text">
    <br>
    Number 
    <input type="number">
    <br>
    <a href="https://developer.mozilla.org/en-US/docs/Web/HTML/Reference/Elements/input">More about FORM INPUT</a>
    <hr>  <!-- create a partition line -->
    <h2>Placeholder & Label</h2>
    <div> <!--label  connect input and text | palceholder define inside input--->

          <!-- basic way of using label  -->
        <label> 
            Enter your user name: <input type="text" placeholder="Username" name="user_name"> <!--Name passes the data to next address -->
        </label>
    <br>
        <!-- classical approch of label -->
         <label for="password">Enter your password</label >
         <input type="password" id="password" placeholder="pass" name="password">
    </div>
    <button>Submit</button> <!--default type submit (action* in form)-->
    <button type="button">hello</button>
    <button type="reset">Reset</button>
    <hr>  
    </form>
    <form action="https://www.youtube.com/results">
        YT search
        <input type="text" placeholder="search here " name="search_query" >
        <button>Search</button>
    </form>
</body>
</html>
