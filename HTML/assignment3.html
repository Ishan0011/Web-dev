<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Assignment lv3</title>
    </head>
    <body>
       <h2>Q1</h2>
        <table border="black">
            <caption>Student Information</caption>
            <tr>
                <th rowspan="6">Info</th>
                <th rowspan="2">Name</th>
                <th colspan="2">Address</th>
            </tr>
            <tr>
                <th>City</th>
                <th>House</th>
            </tr>
            <tr>
                <td>A</td>
                <td>Delhi</td>
                <td>1</td>
            </tr>
            <tr>
                <td>B</td>
                <td>Mumbai</td>
                <td>2</td>
            </tr>
            <tr>
                <td>C</td>
                <td>Kolkata</td>
                <td>3</td>
            </tr>
            <tr>
                <td>D</td>
                <td>Pune</td>
                <td>4</td>
            </tr>
        </table>
     <hr>
     <!-- Q2 -->
     <h2>Q2</h2>    
     <form action="/server">
        <div>
            <label for="name">Name</label>
            <input type="text" id="name" name="name">
            </div>
            <div>
            Sex:
            <input type="radio" id="male" name="sex" value="m"  >
            <label for="male">Male</label>
            <input type="radio" id="female" name="sex" value="f">
            <label for="female">Female</label>
        </div>
        <div>
            <label for="country">Country:</label>
            <select name="Country" id="country">
                <option selected>Select an option </option>
                <option value="india">India</option>
                <option value="usa">USA</option>
                <option value="japan">Japan</option>
                <option value="russia">Russia</option>
            </select>
        </div>
        <div>
            <label for="message">Message</label>
            <br>
            <textarea name="message" id="message" rows="4" cols="40"></textarea>
        </div>
        <div>
            <input type="checkbox" id="sub" name="sub">
            <label for="sub">Subscribe?</label>
        </div>
        <button>Submit</button>
     </form>
     <hr>
     <!-- Q3 -->
      <h2>Q3</h2>
      <form action="/feedback">
        <h1>Feedback Form</h1>
        <DIV>
            <label for="name1">Name</label>
            <input type="text " id="name1" name="name1">
        </DIV>
        <div>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email">
        </div>   
        <div>
            <label for="mss">Message</label>
            <br>
            <textarea name="mss" id="mss" cols="40" rows="4"></textarea>
        </div>  
        <div>
            Rate us out of 5: <br>
            <input type="radio" id="rate1" name="rate" value="1">
            <label for="rate1">1</label>
            <br>
            <input type="radio" id="rate2" name="rate" value="2">
            <label for="rate2">2</label>
            <br>           
            <input type="radio" id="rate3" name="rate" value="3">
            <label for="rate3">3</label>
            <br>
            <input type="radio" id="rate4" name="rate" value="4">
            <label for="rate4">4</label>
            <br>
            <input type="radio" id="rate5" name="rate" value="1">
            <label for="rate5">5</label>
            <br>
        </div>
        <button>Send your message</button>
      </form>
    </body>
</html>
