<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Basic format using CSS</title>
        <!-- using style tag : in head -->
        <style>
            h2{
                color: blue;
            }
        </style>

        <!-- linking css & html   -->
         <link rel="stylesheet" href="basic.css">
        </head>
    <body>
        <!-- INLINE STYLE :inside a tag -->
        <h1 style="color: red;">Styling in CSS</h1>
    <hr>
    
      <h2>Style in CSS</h2>
      <h2>Style in CSS</h2>
      <h2>Style in CSS</h2>
    <hr>
     <!-- using external style sheet -->
      <h3>external style in CSS</h3>
      <h3>external style in CSS</h3>
      <h3>external style in CSS</h3>
    </body>
</html>
