<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Bootstrap</title>
        <!-- linking bootstrap -->
        <link href="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" >
        <link href="style.css" rel="stylesheet">
    </head>
    <body>
        <div class="alert alert-danger">Warning!</div>
        <div class="alert alert-success alert-dismissible" >  <!-- adding .alert-dismissible adds extra padding to right of alert and positions the close button. -->
            Success pass. 
            <button class="btn-close" data-bs-dismiss="alert"></button> <!-- adding close(X) button | data-bs-dismiss="alert"- java make close button functional-->
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
