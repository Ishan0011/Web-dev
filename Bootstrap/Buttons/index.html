<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Bootstrap</title>
        <!-- linking bootstrap -->
        <link href="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" >
        <link href="style.css" rel="stylesheet">
    </head>
    <body>
        <h1>Variants</h1>
        <button class="btn btn-primary">Primary</button>
        <button class="btn btn-secondary">Secondary</button>
        <button class="btn btn-success">Success</button>
        <button class="btn btn-danger">Danger</button>
        <button type="button" class="btn btn-link">Link</button>

        <h1>Disabled state</h1>
        <button  class="btn btn-primary" disabled>Primary button</button>  <!-- adding disabled  -->

        <h1>anchor tag as Outline button </h1>
        <a href="https://getbootstrap.com/docs/5.3/components/buttons/" class="btn btn-outline-dark"> link</a>


        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
